<h3 *ngIf="display; then ifblock else elseblock">
    Learning angular
</h3>
<ng-template #ifblock>
    <h4>Soha</h4>
</ng-template>
<ng-template #elseblock>
    <h4>Yamin</h4>
</ng-template>

<div [ngSwitch]="pizza">
    <div *ngSwitchCase="'Fajita'">You have selected fajita</div>
    <div *ngSwitchCase="'Fajita'">with extra sauce</div>
    <div *ngSwitchCase="'Tikka'">You have selected fajita</div>
    <div *ngSwitchCase="'Supreme'">You have selected fajita</div>
    <div *ngSwitchCase="'Creamy'">You have selected fajita</div>
    <div *ngSwitchDefault>You have selected default</div>
    <div *ngSwitchDefault>Kal aana</div>
</div>
